<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tier 1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS, or a link to a style from bootswatch -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css">
  </head>
  <body>

    <div class="container">
    <h1>Tier 1</h1>
    <p>
    Tier 1 is a simple format, intended primarily for introducing players to
    the closed format in general.
    </p>

    <h2>Roles</h2>
    <div class="container" id="role-list">
      <h3>Town</h3>
      <div class="row">
        <div class="col-sm-6" id="town-role-list-1">
          <ul class="list"></ul>
        </div>
        <div class="col-sm-6" id="town-role-list-2">
          <ul class="list"></ul>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6" id="mafia-role-list">
          <h3>Mafia</h3>
          <ul class="list"></ul>
        </div>
        <div class="col-sm-6" id="third-party-role-list">
          <h3>Third Party</h3>
          <ul class="list"></ul>
        </div>
      </div>
    </div>

    <div hidden>
      <!-- template items for list.js -->
      <li id="single-col-item">
        <strong class="name"></strong>
        <p class="description"></p>
      </li>
      <li class="col-sm-6" id="multi-col-item">
        <strong class="name"></strong>
        <p class="description"></p>
      </li>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS, then list.js -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>

    <script type="text/javascript">
// initialize lists of roles from json
$.getJSON("/tier-1/roles.json")
  .done(function(data) {
    var townRoles = [];
    var mafiaRoles = [];
    var thirdPartyRoles = [];
    $.each(data, function(ix, e) {
      console.log(ix, e);
      switch (e.team) {
        case "Town":
          townRoles.push(e);
          break;
        case "Mafia":
          mafiaRoles.push(e);
          break;
        case "Third Party":
          thirdPartyRoles.push(e);
          break;
        default:
          throw "Invalid team!";
      }
    });

    // divide town roles into two parts to have more even ui
    var townRoles1 = [];
    var townRoles2 = [];
    // dividing by 2 is somewhat dependent on the json content; it would
    // look really ugly if there was more stuff in the second column than the
    // first
    var split = (townRoles.length + 1) / 2;
    $.each(townRoles, function(ix, e) {
      if (ix < split) {
        townRoles1.push(e);
      } else {
        townRoles2.push(e);
      }
    });

    var townRoleList1 = new List('town-role-list-1', {
      item: 'single-col-item',
      valueNames: ['name', 'description']
    }, townRoles1);
    var townRoleList2 = new List('town-role-list-2', {
      item: 'single-col-item',
      valueNames: ['name', 'description']
    }, townRoles2);
    var mafiaRoleList = new List('mafia-role-list', {
      item: 'single-col-item',
      valueNames: ['name', 'description']
    }, mafiaRoles);
    var thirdPartyRoleList = new List('third-party-role-list', {
      item: 'single-col-item',
      valueNames: ['name', 'description']
    }, thirdPartyRoles);
  });
    </script>
  </body>
</html>
